<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#BoraCodar - Player de Música</title>
</head>

<body>
  <div id="app">
    <div id="player-1" class="player">
      <div class="wrapper">
        <img class="img" src='/src/assets/img_capa.jpg' alt="Imagem de capa do álbum">

        <div class="info">
          <h1>Acorda Devinho</h1>
          <p>Banda Rocketseat</p>
        </div>

        <div class="controls">
          <div class="prev">
            <img src="./src/assets/controls/prev.svg" alt="">
          </div>
          <div class="play">
            <img src="./src/assets/controls/play.svg" alt="">
          </div>
          <div class="next">
            <img src="./src/assets/controls/next.svg" alt="">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>

          <div class="time">
            <div class="total-time">
              <span>03:20</span>
            </div>

            <div class="last-time">
              <span>00:12</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="player-2" class="player">
      <div class="wrapper">

          <img class="img" src='/src/assets/img_capa.jpg' alt="Imagem de capa do álbum">

          </div>
        </div>


        <div class="controls">

            <img src="./src/assets/controls/prev.svg" alt="">
          </div>
          <div class="play">
            <img src="./src/assets/controls/play.svg" alt="">
          </div>
          <div class="next">
            <img src="./src/assets/controls/next.svg" alt="">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>

          <div class="time">
            <div class="total-time">
              <span>03:20</span>
            </div>

            <div class="last-time">
              <span>00:12</span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="player-3" class="player">
      <div class="wrapper">
        <div class="info-wrapper">
          <img class="img" src='/src/assets/img_capa.jpg' alt="Imagem de capa do álbum">

          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
          </div>
        </div>

        <div class="controls">
          <div class="prev">
            <img src="./src/assets/controls/prev.svg" alt="">
          </div>
          <div class="play">
            <img src="./src/assets/controls/play.svg" alt="">
          </div>
          <div class="next">
            <img src="./src/assets/controls/next.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
